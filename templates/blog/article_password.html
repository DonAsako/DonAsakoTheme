{% extends 'base.html' %}
{% load i18n %}
{% block title %} - {% trans 'Protected Article' %}{% endblock %}
{% block content %}
<div class="container">
    <div class="password-form">
        <h2>{% trans 'Protected Content' %}</h2>
        <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">{% trans 'This article requires a password to access.' %}</p>
        <form method="post">
            {% csrf_token %}
            <input type="password" name="password" placeholder="{% trans 'Enter password' %}" required autofocus>
            <button type="submit">{% trans 'Unlock' %}</button>
        </form>
    </div>
</div>
{% endblock %}
